<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <title>Form Rekap</title>
  </head>

  <body>
    <div class="container-sm">
      <h1>Form Rekap</h1>
      <form
        method="post"
        action="https://script.google.com/macros/s/AKfycbzcLEL5D5Lxw5wFC_7Aync7xe1RxOZ4lJPZsglef44edyJfmqachwJRyAcbsAj55JCIlg/exec"
        enctype="multipart/form-data"
      >
        <input type="hidden" name="type" value="diri" />
        <div class="form-group">
          <label for="nama">Nama:</label>
          <input
            type="text"
            class="form-control"
            id="nama"
            name="nama"
            placeholder="Masukkan Nama"
            required
          />
        </div>
        <div class="form-group">
          <label for="nip">NIP:</label>
          <input
            type="text"
            class="form-control"
            id="nip"
            name="nip"
            pattern="[0-9]*"
            inputmode="numeric"
            placeholder="Masukkan NIP"
            required
          />
        </div>
        <div class="form-group">
          <label for="pangkat">Pangkat / Golongan:</label>
          <select
            class="form-control"
            id="pangkat"
            name="pangkatGolongan"
            required
          >
            <option value="Juru">Juru</option>
            <option value="Pengatur">Pengatur</option>
            <option value="Penata">Penata</option>
            <option value="Pembina">Pembina</option>
          </select>
        </div>
        <div class="form-group">
          <label for="jenis-jabatan">Jenis Jabatan:</label>
          <select
            class="form-control"
            id="jenis-jabatan"
            name="jenisJabatan"
            required
          >
            <option value="Guru Pertama">Guru Pertama</option>
            <option value="Guru Muda">Guru Muda</option>
            <option value="Guru Madya">Guru Madya</option>
            <option value="Guru Utama">Guru Utama</option>
          </select>
        </div>
        <div class="form-group">
          <label for="nama-jabatan">Nama Jabatan:</label>
          <input
            type="text"
            class="form-control"
            id="nama-jabatan"
            name="namaJabatan"
            placeholder="Masukkan Nama Jabatan"
            required
          />
        </div>
        <div class="form-group">
          <label for="uraian-jabatan">Uraian Jabatan:</label>
          <textarea
            class="form-control"
            id="uraian-jabatan"
            name="uraianJabatan"
            rows="3"
            placeholder="Masukkan Uraian Jabatan"
            required
          ></textarea>
        </div>
        <div class="form-group">
          <label for="bulan">Bulan:</label>
          <select class="form-control" id="bulan" name="bulan" required>
            <option value="Januari">Januari</option>
            <option value="Februari">Februari</option>
            <option value="Maret">Maret</option>
            <option value="April">April</option>
            <option value="Mei">Mei</option>
            <option value="Juni">Juni</option>
            <option value="Juli">Juli</option>
            <option value="Agustus">Agustus</option>
            <option value="September">September</option>
            <option value="Oktober">Oktober</option>
            <option value="November">November</option>
            <option value="Desember">Desember</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="tambah.html" class="btn btn-primary">Tambah Kegiatan</a>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
