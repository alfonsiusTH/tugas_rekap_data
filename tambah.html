<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <title>Form Rekap</title>
  </head>

  <body>
    <div class="container-sm">
      <h1>Form Rekap</h1>
      <form
        method="post"
        action="https://script.google.com/macros/s/AKfycbzcLEL5D5Lxw5wFC_7Aync7xe1RxOZ4lJPZsglef44edyJfmqachwJRyAcbsAj55JCIlg/exec"
        enctype="multipart/form-data"
      >
        <input type="hidden" name="type" value="tambah" />
        <div class="form-group">
          <label for="nama-kegiatan">Nama Kegiatan:</label>
          <input
            type="text"
            class="form-control"
            id="nama-kegiatan"
            name="namaKegiatan"
            placeholder="Masukkan Nama Kegiatan"
            required
          />
        </div>
        <div class="form-group">
          <label for="jenis-kegiatan">Jenis Kegiatan:</label>
          <input
            type="text"
            class="form-control"
            id="jenis-kegiatan"
            name="jenisKegiatan"
            placeholder="Masukkan Jenis Kegiatan"
            required
          />
        </div>
        <div class="form-group">
          <label for="tanggal-kegiatan">Tanggal Kegiatan:</label>
          <input
            type="date"
            class="form-control"
            id="tanggal-kegiatan"
            name="tanggal"
            required
          />
        </div>
        <div class="form-group">
          <label for="uraian-kegiatan">Uraian Kegiatan:</label>
          <textarea
            class="form-control"
            id="uraian-kegiatan"
            name="uraianKegiatan"
            rows="3"
            placeholder="Masukkan Uraian Kegiatan"
            required
          ></textarea>
        </div>
        <div class="form-group">
          <label for="target-pencapaian">Target Pencapaian:</label>
          <input
            type="text"
            class="form-control"
            id="target-pencapaian"
            name="targetPembelajaran"
            placeholder="Masukkan Target Pencapaian"
            required
          />
        </div>
        <div class="form-group">
          <label for="bukti">Bukti:</label>
          <input type="hidden" name="bukti" id="bukti" />
          <input
            type="file"
            class="form-control"
            id="buktiChooser"
            required
            capture
          />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="index.html" class="btn btn-primary">Kembali</a>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
      buktiChooser.onchange = function (e) {
        if (buktiChooser.files[0]) {
          const file = buktiChooser.files[0];
          const fileReader = new FileReader();
          fileReader.onload = function () {
            const result = fileReader.result;
            bukti.value = result;
          };
          fileReader.readAsDataURL(file);
        }
      };
    </script>
  </body>
</html>
